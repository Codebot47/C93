<html style="background-color: rgb(10, 134, 236);">
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <center>
        <canvas width = "1000px" height = "500px" id="canvas" style="background-color: white; padding-bottom: 200px;"></canvas>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div>
        <button id="Square" class="btn btn-info" onclick="square()">Square</button>
        <button id="Rectangle" class="btn btn-info" onclick="rectangle()">Rectangle</button>
        <button id="Triangle" class="btn btn-info" onclick="triangle()">Triangle</button>
        <button id="Circle" class="btn btn-info" onclick="circle()">Circle</button>
        <input type="text" class="form-control" id="X" placeholder="Enter X value of shape">
        <input type="text" class="form-control" id="Y" placeholder="Enter Y value of shape">
        </div>
        </center>
    </body>
</html>
